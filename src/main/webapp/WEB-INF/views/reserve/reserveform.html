<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

	<div th:fragment="reserveform">

		<!-- Element, Selected option in droplist -->
		<div class="form-group" th:classappend="${#fields.hasErrors('elementId')}? 'has-error'">
			<label for="element" class="col-lg-10 control-label" th:text="#{element}">element</label>
			<div class="col-lg-10 col-lg-6-edit">
				<select class="form-control" id="element" name="elementId" th:field="*{elementId}" required="required">
					<option th:if="${elementId == null}" th:value="''"></option>
					<option th:field="*{elementId}" th:each="element : ${reserveForm.elements}" th:value="${element.id}" th:text="${element.name}">element</option>
				</select>
			</div>
			<div class="col-lg-20 ws-errorbox help-block with-errors" th:if="${#fields.hasErrors('elementId')}" th:errors="*{elementId}">Incorrect
				elementId</div>
			<div class="col-lg-20 ws-errorbox" hidden=""></div>
		</div>


		<!-- Insert DateStart -->
		<div class="form-inline form-group" th:classappend="${#fields.hasErrors('dateStart')}? 'has-error'">
			<label for="dateStart" class="col-lg-1 control-label" th:text="#{dateStart}">DateStart</label>
			<div class="col-lg-10">
				<input type="date" class="form-control" id="dateStart" th:placeholder="#{reserve.dateStart}" th:field="*{dateStart}" required="required" />
				<input type="time" class="form-control" id="timeStart" th:placeholder="#{reserve.timeStart}" th:field="*{timeStart}" required="required" />
				<span class="help-block" th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}">Incorrect dateStart</span>
				<div class="ws-errorbox" hidden=""></div>
			</div>
		</div>


		<!-- Insert DateEnd -->
		<div class="form-inline form-group" th:classappend="${#fields.hasErrors('dateEnd')}? 'has-error'">
			<label for="dateEnd" class="col-lg-1 control-label" th:text="#{dateEnd}">DateEnd</label>
			<div class="col-lg-10">
				<input type="date" class="form-control" id="dateEnd" th:placeholder="#{reserve.dateEnd}" th:field="*{dateEnd}" data-dependent-validation="dateStart &lt; dateEnd" required="required" />
				<input type="time" class="form-control" id="timeEnd" th:placeholder="#{reserve.timeEnd}" th:field="*{timeEnd}" required="required" />
				<span class="help-block" th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}">Incorrect dateEnd</span>
				<div class="ws-errorbox" hidden=""></div>
			</div>
		</div>


		<!-- Description -->
		<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
			<label for="description" class="col-lg-20 control-label" th:text="#{description}">Description</label>
			<div class="col-lg-20">
				<textarea class="form-control" id="description" th:placeholder="#{reserve.description}" th:field="*{description}" rows="10" cols="40"
					maxlength="500">Description</textarea>
				<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect description</span>
				<div class="ws-errorbox" hidden=""></div>
			</div>
		</div>
		
		
	</div>

</body>
</html>
