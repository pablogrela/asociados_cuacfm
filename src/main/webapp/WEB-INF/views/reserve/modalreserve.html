<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>


	<!-- Modal Info Element -->
	<div th:fragment="infoElement" id="infoElement" class="modal fade mobile">
		<div class="modal-dialog">
			<div class="modal-content panel-primary">
				<div class="modal-header modal-header-primary">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" data-ng-bind="element.name"></h4>
				</div>
				<div class="modal-body">
					<label th:text="#{name} + ': ' "></label>
					<span data-ng-bind="element.name"></span>
					<br></br>
					<label th:text="#{description} + ': ' "></label>
					<span data-ng-bind="element.description"></span>
					<br></br>
					<label th:text="#{element.reservable} + ': ' "></label>
					<span data-ng-if="element.reservable" th:text="#{true}"></span>
					<span data-ng-if="!element.reservable" th:text="#{false}"></span>
					<br></br>
					<label th:text="#{element.location} + ': ' "></label>
					<span data-ng-if="element.location" th:text="#{true}"></span>
					<span data-ng-if="!element.location" th:text="#{false}"></span>
					<br></br>
					<label th:text="#{dateCreate} + ': ' "></label>
					<span data-ng-bind="element.dateCreate | date : 'short'"></span>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal Info Reserve -->
	<div th:fragment="infoReserve" id="infoReserve" class="modal fade mobile">
		<div class="modal-dialog">
			<div class="modal-content panel-primary">
				<div class="modal-header modal-header-primary">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" data-ng-bind="reserve.element.name + ' : '  + (reserve.dateCreate | date : 'short')"></h4>
				</div>
				<div class="modal-body">
					<label th:text="#{dateCreate} + ': ' "></label>
					<span data-ng-bind="reserve.dateCreate | date : 'short'"></span>
					<br></br>
					<label th:text="#{element} + ': ' "></label>
					<span data-ng-bind="reserve.element.name"></span>
					<br></br>
					<label th:text="#{account} + ': ' "></label>
					<span data-ng-bind="reserve.account.name + ' ' + reserve.account.surname"></span>
					<br></br>
					<label th:text="#{dateStart} + ': ' "></label>
					<span data-ng-bind="reserve.dateStart | date : 'short'"></span>
					<br></br>
					<label th:text="#{dateEnd} + ': ' "></label>
					<span data-ng-bind="reserve.dateEnd | date : 'short'"></span>
					<br></br>
					<label th:text="#{dateRevision} + ': ' "></label>
					<span data-ng-bind="reserve.dateRevision | date : 'short'"></span>
					<br></br>
					<label th:text="#{reserve.dateApproval} + ': ' "></label>
					<span data-ng-bind="reserve.dateApproval | date : 'short'"></span>
					<br></br>
					<label th:text="#{description} + ': ' "></label>
					<pre data-ng-bind="reserve.description"></pre>
					<label th:text="#{state} + ': ' "></label>
					<span data-ng-if="reserve.state == 'MANAGEMENT'" th:text="#{states.MANAGEMENT}"> </span>
					<span data-ng-if="reserve.state == 'ACCEPT'" th:text="#{states.ACCEPT}"> </span>
					<span data-ng-if="reserve.state == 'DENY'" th:text="#{states.DENY}"> </span>
					<br></br>
					<label th:text="#{active} + ': ' "></label>
					<span data-ng-if="reserve.active" th:text="#{true}"></span>
					<span data-ng-if="!reserve.active" th:text="#{false}"></span>
					<br></br>
					<label th:text="#{reserve.answer} + ': ' "></label>
					<pre data-ng-bind="reserve.answer"></pre>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal Info Reserve Answer -->
	<div th:fragment="infoReserveAnswer" id="infoReserveAnswer" class="modal fade mobile">
		<div class="modal-dialog">
			<div class="modal-content panel-primary">
				<div class="modal-header modal-header-primary">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" data-ng-bind="reserve.element.name + ' : '  + (reserve.dateCreate | date : 'short')"></h4>
				</div>
				<div class="modal-body">
					<label th:text="#{dateCreate} + ': ' "></label>
					<span data-ng-bind="reserve.dateCreate | date : 'short'"></span>
					<br></br>
					<label th:text="#{element} + ': ' "></label>
					<span data-ng-bind="reserve.element.name"></span>
					<br></br>
					<label th:text="#{account} + ': ' "></label>
					<span data-ng-bind="reserve.account.name + ' ' + reserve.account.surname"></span>
					<br></br>
					<label th:text="#{dateStart} + ': ' "></label>
					<span data-ng-bind="reserve.dateStart | date : 'short'"></span>
					<br></br>
					<label th:text="#{dateEnd} + ': ' "></label>
					<span data-ng-bind="reserve.dateEnd | date : 'short'"></span>
					<br></br>
					<label th:text="#{dateRevision} + ': ' "></label>
					<span data-ng-bind="reserve.dateRevision | date : 'short'"></span>
					<br></br>
					<label th:text="#{reserve.dateApproval} + ': ' "></label>
					<span data-ng-bind="reserve.dateApproval | date : 'short'"></span>
					<br></br>
					<label th:text="#{description} + ': ' "></label>
					<pre data-ng-bind="reserve.description"></pre>
					<label th:text="#{state} + ': ' "></label>
					<span data-ng-if="reserve.state == 'MANAGEMENT'" th:text="#{states.MANAGEMENT}"> </span>
					<span data-ng-if="reserve.state == 'ACCEPT'" th:text="#{states.ACCEPT}"> </span>
					<span data-ng-if="reserve.state == 'DENY'" th:text="#{states.DENY}"> </span>
					<br></br>
					<label th:text="#{active} + ': ' "></label>
					<span data-ng-if="reserve.active" th:text="#{true}"></span>
					<span data-ng-if="!reserve.active" th:text="#{false}"></span>
					<br></br>
					<label th:text="#{reserve.answer} + ': ' "></label>
					<textarea class="form-control" data-ng-model="answer" th:placeholder="#{reserve.answer.info}" rows="6" cols="40" maxlength="500"></textarea>
					<pre data-ng-bind="reserve.answer"></pre>
				</div>
				<div class="modal-footer">
					<button sec:authorize="hasAnyRole('ROLE_USER, ROLE_REPORT')" data-ng-click="reserveAnswer(reserve.id, answer)" class="btn btn-orange btn-form"
						th:title="#{reserve.answer.info}" th:text="#{reserve.answer}"></button>
					<button type="button" id="close" class="btn btn-default btn-form" th:text="#{cancel}" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
