<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>

	<div th:fragment="search">
		
		<!-- Form number of elements -->
		<div class="form-group form-group-elements mobile-search pull-left">
			<div class="input-group">
				<div class="input-group-addon">
					<i th:text="#{elements}" class="fa fa-search"></i>
				</div>
				<input type="number" class="form-control" th:placeholder="#{elements.info}" data-ng-model="numPerPage" />
			</div>
		</div>

		<!-- Form search -->
		<div class="form-group form-group-search mobile-search pull-right">
			<div class="input-group">
				<div class="input-group-addon">
					<i th:text="#{search}" class="fa fa-search"></i>
				</div>
				<input type="text" class="form-control" th:placeholder="#{search.info}" data-ng-model="search" />
			</div>
		</div>

		<!-- Form last month -->
		<div data-ng-if="enableLastMonth" class="btn-group mobile-search pull-right" data-toggle="buttons">
			<label class="btn btn-default" data-ng-click="lastMonth()" th:title="#{filter.last.month.info}">
				<input type="checkbox" autocomplete="off" th:text="#{filter.last.month}" />
			</label>
		</div>

	</div>


	<th:object th:fragment="sortColumn(column)">
		<a href="#" data-ng-click="sortType = 'column'; sortReverse = !sortReverse"> <span th:text="#{${column}}"></span> <span
				data-ng-show="sortType == '{{column}}' &amp;&amp; !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span> <span
				data-ng-show="sortType == '{{column}}' &amp;&amp; sortReverse" class="glyphicon glyphicon-triangle-top"></span>
		</a>
	</th:object>

</body>
</html>
