<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{program.title}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
<script th:src="@{/resources/js/service/programService.js}"></script>
<script th:src="@{/resources/js/controller/programController.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='program')">&nbsp;</div>

	<div class="container-fluid">

		<!-- Div of buttons -->
		<div sec:authorize="hasAnyRole('ROLE_ADMIN')" class="container-fluid text-center containerColums">

			<!-- Button Create New Program -->
			<div class="columLeft">
				<div>
					<a href="#" class="btn btn-success btn-lg" th:href="@{/programList/programCreate}" th:text="#{program.createNewProgram}"></a>
				</div>
				<br></br>
			</div>

			<!-- Button redirect to directDebit list close-->
			<div class="columRight">
				<a href="#" class="btn btn-info btn-lg" th:href="@{/programList/close}" th:text="#{program.viewProgramListClose}"></a> <br></br>
			</div>
		</div>

		<!-- Button Create New Program -->
		<div sec:authorize="hasAnyRole('ROLE_USER')" class="text-center">
			<a href="#" class="btn btn-success btn-lg" th:href="@{/programList/programCreate}" th:text="#{program.createNewProgram}"></a>
		</div>

		<div class="container-fluid" data-ng-app="membersApp" data-ng-controller="ProgramController as ctrl">
			<div th:include="program/programlisttable :: programlisttable(#{program.programList}, #{program.programListEmpty})"></div>
		</div>
	</div>
</body>
</html>
