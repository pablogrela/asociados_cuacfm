<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{program.titleEdit}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='program')">&nbsp;</div>

	<!-- Button redirect to Program List-->
	<div class="text-center">
		<a href="#" class="btn btn-info btn-lg" th:href="@{/programList}" th:text="#{program.backProgramList}"> </a>
	</div>
	<br></br>
	
	<div class="form-narrow">

		<form class="form-horizontal ws-validate" method="post" th:action="@{programEdit}" th:object="${programForm}">

			<!--/* Show general error message when form contains errors */-->
			<th:block th:if="${#fields.hasErrors('${programForm.*}')}">
				<div th:replace="fragments/alert :: alert (type='danger', message=#{form.error})">Alert</div>
			</th:block>

			<fieldset>

				<!-- Message help-->
				<legend th:text="#{program.infoEdit}">Edit Program</legend>

				<!-- Load form -->
				<div th:replace="program/programform :: programform">&nbsp;</div>

				<!-- Button Edit Program -->
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" th:name="edit" th:value="edi" class="btn btn-success btn-lg" th:text="#{program.edit}">Edit</button>
					</div>
				</div>

			</fieldset>

		</form>


	</div>
</body>
</html>
