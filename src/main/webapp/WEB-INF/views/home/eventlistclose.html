<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{eventListClose.title}">Title</title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
<script th:src="@{/resources/js/app/membersApp.js}"></script>
<script th:src="@{/resources/js/service/eventListService.js}"></script>
<script th:src="@{/resources/js/controller/eventListCloseController.js}"></script>
</head>
<body data-ng-app="membersApp" class="ng-cloak">

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='Home')">&nbsp;</div>


	<div class="container">

		<!-- Button redirect to Event List-->
		<div class="text-center">
			<a href="#" class="btn btn-info btn-lg" th:href="@{/}" th:text="#{event.viewEventList}"> </a>
		</div>
		<br></br>

		<!-- List events -->
		<div data-ng-if="!ctrl.events" data-ng-controller="EventController as ctrl">
			<div data-ng-repeat="event in ctrl.eventsClose">

				<!-- Start Only Admin -->
				<th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
					<div class="alert alert-default" data-ng-if="event.priority == 0">
						<button data-ng-click="ctrl.highlight(event.id)" class="btnTable btn-link glyphicon glyphicon glyphicon-star-empty"
							th:title="#{event.infoHighlight}" style="color: white"></button>
						<span data-ng-bind="'{{ event.dateEvent | date : 'short' }}' + ', ' + event.account + ', ' + event.description"></span>
					</div>
				</th:block>

			</div>
		</div>
	</div>
</body>
</html>
