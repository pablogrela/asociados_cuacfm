<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>

	<div th:fragment="eventImportant">
		<button data-ng-click="ctrl.highlight(event.id)" class="btnTable btn-link glyphicon glyphicon glyphicon-star" th:title="#{event.highlighted}"
			style="color: yellow" disabled="disabled"></button>
		<button data-ng-click="ctrl.remove(event.id)" class="btnTable btn-link glyphicon glyphicon glyphicon-remove" th:title="#{event.infoRemove}"
			style="color: red"></button>
		<form class="btnTable" action="{{'account/' + event.account.id}} " method="post">
			<button class="btnTable btn-link glyphicon glyphicon-user"  th:title="#{profile.view}" style="color: green"></button>
			<input type="hidden" th:if="${_csrf != null}" name="_csrf" th:value="${_csrf.token}" />
		</form>
		<span data-ng-bind="'{{ event.dateEvent | date : 'short' }}' + ', ' + event.account.name + ', ' + event.description"></span>
	</div>

	<div th:fragment="eventNormal">
		<button data-ng-click="ctrl.highlight(event.id)" class="btnTable btn-link glyphicon glyphicon glyphicon-star-empty"
			th:title="#{event.infoHighlight}" style="color: grey"></button>
		<button data-ng-click="ctrl.remove(event.id)" class="btnTable btn-link glyphicon glyphicon glyphicon-remove" th:title="#{event.infoRemove}"
			style="color: red"></button>
		<form class="btnTable" action="{{'account/' + event.account.id}} " method="post">
			<button class="btnTable btn-link glyphicon glyphicon-user"  th:title="#{profile.view}" style="color: green"></button>
			<input type="hidden" th:if="${_csrf != null}" name="_csrf" th:value="${_csrf.token}" />
		</form>
		<span data-ng-bind="'{{ event.dateEvent | date : 'short' }}' + ', ' + event.account.name + ', ' + event.description"></span>
	</div>

	<div th:fragment="eventUser">
		<span data-ng-bind="'{{ event.dateEvent | date : 'short' }}' + ', ' + event.description"></span>
	</div>

	<div th:fragment="eventClose">
		<button data-ng-click="ctrl.highlight(event.id)" class="btnTable btn-link glyphicon glyphicon glyphicon-star-empty"
			th:title="#{event.infoHighlight}" style="color: white"></button>
		<span data-ng-bind="'{{ event.dateEvent | date : 'short' }}' + ', ' + event.account.name + ', ' + event.description"></span>
		<form class="btnTable" action="{{'account/' + event.account.id}} " method="post">
			<button class="btnTable btn-link glyphicon glyphicon-user"  th:title="#{profile.view}" style="color: green"></button>
			<input type="hidden" th:if="${_csrf != null}" name="_csrf" th:value="${_csrf.token}" />
		</form>
	</div>

</body>
</html>
