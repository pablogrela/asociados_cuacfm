<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{push.title}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
<script th:src="@{/resources/js/service/pushService.js}"></script>
<script th:src="@{/resources/js/controller/pushController.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='push')"></div>

	<div class="container-fluid ng-cloak" data-ng-app="membersApp" data-ng-controller="PushController" data-ng-init="fetchAllUsers()">

		<div th:replace="fragments/alert :: infoAccount"></div>

		<object class="text-center" data-ng-show="message">
			<div th:replace="fragments/alert :: alert (type='{{message.message.type | lowercase}}', message='{{message.message.message}}' )">&nbsp;</div>
		</object>

		<form class="form-narrow form-horizontal ws-validate">

			<fieldset>

				<!-- Message help-->
				<legend th:text="#{push.info}"></legend>

				<span th:text="#{push.send.info.sub}"></span>
				<hr />

				<!-- Head -->
				<div class="form-group">
					<label for="head" class="col-lg-20 control-label" th:text="#{push.head}"></label>
					<div class="col-lg-20">
						<input type="text" class="form-control" id="title" data-ng-model="title" th:placeholder="#{push.head}" required="required" />
						<div class="ws-errorbox" hidden=""></div>
					</div>
				</div>


				<!-- Body -->
				<div class="form-group">
					<label for="body" class="col-lg-20 control-label" th:text="#{push.body}"></label>
					<div class="col-lg-20">
						<textarea class="form-control" id="body" data-ng-model="body" th:placeholder="#{push.body}" rows="6" cols="40" maxlength="500"
							required="required"></textarea>
						<div class="ws-errorbox" hidden=""></div>
					</div>
				</div>


				<!-- Members -->
				<div class="form-group">
					<label for="body" class="col-lg-20 control-label" th:text="#{members}"></label>
					<div class="col-lg-20">
						<div class="input-group">
							<input type="text" class="form-control" data-ng-model="selected"
								uib-typeahead="account as account.fullNameNick for account in accounts | filter:{fullNameNick:$viewValue}"
								typeahead-show-hint="true" typeahead-min-length="1" />

							<span class="input-group-btn">
								<button type="button" class="btn btn-orange" th:text="#{payMember.addUser}" data-ng-click="addAccount(selected)">Add User</button>
							</span>
						</div>
						<div class="ws-errorbox" hidden=""></div>
					</div>
				</div>


				<!-- Members selected -->
				<table>
					<tr data-ng-repeat="account in accountsFilter">
						<td><button type="button" data-toggle="modal" data-ng-click="removeAccount(account)"
								class="btnTable btn-link glyphicon glyphicon-remove pull-right" th:title="#{account.infoRemove}" style="color: red"></button></td>
						<td><span th:title="#{account.infoAccount}" data-ng-bind="account.fullNameNick" data-ng-click="infoAccount(account)"
								data-toggle="modal" data-target="#infoAccount"></span></td>
					</tr>
				</table>
				<hr />


				<!-- Button Create Account -->
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" data-ng-click="push(title, body)" class="btn btn-orange btn-form" th:text="#{push.send}">Create</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
