<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{feeProgram.titleCreate}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<!-- CSS -->
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
<!-- SCRIPT -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.jsdelivr.net/webshim/1.15.7/polyfiller.js"></script>
<script th:src="@{/resources/js/formcfg-es.js}"></script>
<script th:src="@{/resources/js/formcfg-gl.js}"></script>
<script th:src="@{/resources/js/chargeWebshim.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='feeProgram')">&nbsp;</div>


	<form class="form-narrow form-horizontal ws-validate" method="post" th:action="@{feeProgramCreate}"
		th:object="${feeProgramForm}">


		<!--/* Show general error message when form contains errors */-->
		<th:block th:if="${#fields.hasErrors('${feeProgramForm.*}')}">
			<div th:replace="fragments/alert :: alert (type='danger', message=#{form.error})">Alert</div>
		</th:block>

		<fieldset>

			<!-- Message help-->
			<legend th:text="#{feeProgram.infoCreate}">Create Fee Program</legend>


			<!-- Insert Name -->
			<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label for="name" class="col-lg-2 control-label" th:text="#{name}">Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="name" th:placeholder="#{name}" th:field="*{name}"
						maxlength="30" required="required" />
					<span class="help-block with-errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect
						name</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert Price -->
			<div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
				<label for="price" class="col-lg-2 control-label" th:text="#{price}">place</label>
				<div class="col-lg-10">
					<div class="col-lg-3-edit">
						<input type="number" class="form-control" id="price" th:placeholder="#{price}"
							th:field="*{price}" step="0.01" min="0.01" required="required" />
					</div>
					<span class="col-lg-2-right control-label" th:text="#{currency}">currency</span>
					<br></br>
					<span class="col-lg-10-edit help-block" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}"> Incorrect price</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert date -->
			<div class="form-inline form-group" th:classappend="${#fields.hasErrors('date')}? 'has-error'">
				<label for="date" class="col-lg-2 control-label" th:text="#{feeProgram.date}">date</label>
				<div class="col-lg-10">
					<input type="month" name="date" class="form-control" id="date"
						th:placeholder="#{feeProgram.date}" th:field="*{date}" />
					<span class="help-block" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Incorrect
						date</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert dateLimit -->
			<div class="form-inline form-group"
				th:classappend="${#fields.hasErrors('dateLimit')}? 'has-error'">
				<label for="dateLimit" class="col-lg-1 control-label" th:text="#{feeProgram.dateLimit}">dateLimit</label>
				<div class="col-lg-10">
					<input type="month" name="dateLimit" class="form-control" id="dateLimit"
						th:placeholder="#{feeProgram.dateLimit}" th:field="*{dateLimit}" />
					<span class="help-block" th:if="${#fields.hasErrors('dateLimit')}" th:errors="*{dateLimit}">Incorrect
						dateLimit</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert Description -->
			<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
				<label for="password" class="col-lg-2 control-label" th:text="#{description}">Description</label>
				<div class="col-lg-10">
					<textarea class="form-control" id="description" th:placeholder="#{description}"
						th:field="*{description}" rows="5" cols="40" maxlength="500" required="required">
            	Description</textarea>
					<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect
						description</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>


			<!-- Button Create FeeProgram -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-success btn-lg" th:text="#{feeProgram.create}">Create</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
