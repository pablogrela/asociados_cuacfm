<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org" 
xmlns:tiles="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{configuration.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}"/>
<!-- CSS -->
<link rel="stylesheet" th:href="@{/resources/css/dataTables.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/core.css}"/>
<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css"/>
<!-- SCRIPT -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
<script th:src="@{/resources/js/chargeTable.js}"></script>
<script th:src="@{/resources/js/profile.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='configuration')">&nbsp;</div>


	<div class="container text-center">
		<!-- /* Handle the flash message */-->
		<th:block th:if="${message != null}">
			<!-- /* The message code is returned from the @Controller */ -->
			<div
				th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${message.args[0]})})">&nbsp;</div>
		</th:block>
	</div>



	<!-- Button Create New Account Type -->
	<div class="text-center">
		<a href="#" class="btn btn-success btn-lg" th:href="@{/configuration/accountTypeCreate}"
			th:text="#{accountType.create}">Create New Account Type </a>
	</div>

	<!-- Message if accountTypes is Empty -->
	<th:block th:if="${#lists.isEmpty(accountTypes)}">
		<h2 class="text-center" th:text="#{accountType.accountTypesEmpty}">List of Account Types Empty</h2>
		<br></br>
	</th:block>

	<!-- Verify if exits accountTypes -->
	<div class="container" th:unless="${#lists.isEmpty(accountTypes)}">

		<h2 class="text-center" th:text="#{accountType.accountTypes}">List of Account Types Inscriptions</h2>

		<!-- Table List of Training Types -->
		<table class="display" id="customTable">
			<thead class="">
				<tr>
					<th th:text="#{name}">Name</th>
					<th th:text="#{description}">Description</th>
					<th th:text="#{discount}">Discount</th>
					<th class="no-sort"></th>
					<th class="no-sort"></th>
				</tr>
			</thead>
			<tbody>
				<!-- Table entry -->
				<tr th:each="accountType : ${accountTypes}">
					<td th:text="${accountType.name}">name</td>
					<td th:text="${accountType.description}">Description</td>
					<td th:text="${accountType.discount}">20%</td>
					<!-- Modify AccountType -->
					<td>
						<form th:action="@{'configuration/accountTypeEdit/'+${accountType.id}}" method="post">
							<button class="btnTable btn-link glyphicon glyphicon-edit" th:title="#{edit}"
								style="color: orange"></button>
						</form>
					</td>
					<!-- Delete AccountType -->
					<td>
						<form th:action="@{'configuration/accountTypeDelete/'+${accountType.id}}" method="post">
							<button type="button" class="btnTable btn-link glyphicon glyphicon-remove"
								th:title="#{accountType.infoRemove}" style="color: red" onclick="evaluateModal(this.form, modal, accept)">
							</button>
						</form>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>





	<!-- Button Create New Method Payment -->
	<div class="text-center">
		<a href="#" class="btn btn-success btn-lg" th:href="@{/configuration/methodPaymentCreate}"
			th:text="#{methodPayment.create}">Create Method Payment </a>
	</div>

	<!-- Message if methodPayments is Empty -->
	<th:block th:if="${#lists.isEmpty(methodPayments)}">
		<h2 class="text-center" th:text="#{methodPayment.methodPaymentsEmpty}">List of Account Types Empty</h2>
	</th:block>
	
	<!-- Verify if exits methodPayments -->
	<div class="container" th:unless="${#lists.isEmpty(methodPayments)}">

		<h2 class="text-center" th:text="#{methodPayment.methodPayments}">List of MethodPayments</h2>

		<!-- Table List of Training Types -->
		<table class="display" id="customTable2">
			<thead class="">
				<tr>
					<th th:text="#{name}">Name</th>
					<th th:text="#{description}">Description</th>
					<th class="no-sort"></th>
					<th class="no-sort"></th>
				</tr>
			</thead>
			<tbody>
				<!-- Table entry -->
				<tr th:each="methodPayment : ${methodPayments}">
					<td th:text="${methodPayment.name}">name</td>
					<td th:text="${methodPayment.description}">Description</td>
					<!-- Modify MethodPayment -->
					<td>
						<form th:action="@{'configuration/methodPaymentEdit/'+${methodPayment.id}}" method="post">
							<button class="btnTable btn-link glyphicon glyphicon-edit" th:title="#{edit}"
								style="color: orange"></button>
						</form>
					</td>
					<!-- Delete MethodPayment -->
					<td>
						<form th:action="@{'configuration/methodPaymentDelete/'+${methodPayment.id}}" method="post">
							<button type="button" class="btnTable btn-link glyphicon glyphicon-remove"
								th:title="#{accountType.infoRemove}" style="color: red" onclick="evaluateModal(this.form, modal2, accept2)"></button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<!-- Modal accountType.infoModalDelete	-->
	<div id="modal" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content  panel-danger">
	            <div class="modal-header  modal-header-danger">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" th:text="#{confirm}">Confirmation</h4>
	            </div>
	            <div class="modal-body">
	                <p th:text="#{accountType.infoModalDelete}">Message</p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-danger" th:text="#{accept}" id="accept" name="accept">Accept</button>
	                <button type="button" class="btn btn-default" th:text="#{cancel}" data-dismiss="modal">Cancel</button>
	            </div>
	        </div>
	    </div>
    </div>


	<!-- Modal methodPayment.infoModalDelete	-->
	<div id="modal2" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content  panel-danger">
	            <div class="modal-header  modal-header-danger">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" th:text="#{confirm}">Confirmation</h4>
	            </div>
	            <div class="modal-body">
	                <p th:text="#{methodPayment.infoModalDelete}">Message</p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-danger" th:text="#{accept}" id="accept2" name="accept2">Accept</button>
	                <button type="button" class="btn btn-default" th:text="#{cancel}" data-dismiss="modal">Cancel</button>
	            </div>
	        </div>
	    </div>
    </div>
    
</body>
</html>
