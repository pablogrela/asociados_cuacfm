<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{methodPayment.titleEdit}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<!-- CSS -->
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
<!-- SCRIPT -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.jsdelivr.net/webshim/1.15.7/polyfiller.js"></script>
<script th:src="@{/resources/js/formcfg-es.js}"></script>
<script th:src="@{/resources/js/formcfg-gl.js}"></script>
<script th:src="@{/resources/js/chargeWebshim.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='configuration')">&nbsp;</div>

	<form class="form-narrow form-horizontal ws-validate" method="post"
		th:action="@{methodPaymentEdit}" th:object="${methodPaymentForm}">

		<!--/* Show general error message when form contains errors */-->
		<th:block th:if="${#fields.hasErrors('${methodPaymentForm.*}')}">
			<div th:replace="fragments/alert :: alert (type='danger', message=#{form.error})">Alert</div>
		</th:block>

		<fieldset>

			<!-- Message help-->
			<legend th:text="#{methodPayment.infoCreate}">Account Type Create</legend>

			<!-- Edit Name -->
			<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label for="name" class="col-lg-2 control-label" th:text="#{name}">Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="name" th:placeholder="#{name}" th:field="*{name}"
						required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect
						name</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

	        <!-- Insert DirectDebit -->
	        <div class="form-group">
	            <label for="directDebit" class="col-lg-2-edit control-label" th:text="#{methodPayment.directDebit}">directDebit</label>
	            <div class="col-lg-2">
	                <input type="checkbox" class="form-control-edit" id="directDebit" name="directDebit" th:title="#{methodPayment.infoDirectDebit}"/>            
	            </div>
	        </div>
	        
			<!-- Edit Description -->
			<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
				<label for="password" class="col-lg-2 control-label" th:text="#{description}">Description</label>
				<div class="col-lg-10">
					<textarea class="form-control" id="description" th:placeholder="#{description}"
						th:field="*{description}" rows="5" cols="40" required="required"> Description </textarea>
					<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect
						description</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Button Edit MethodPayment -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-success btn-lg" th:text="#{methodPayment.modify}">Create</button>
				</div>
			</div>
		</fieldset>
	</form>

</body>
</html>
