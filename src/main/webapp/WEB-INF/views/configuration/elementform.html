<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

	<div th:fragment="elementform">


		<!-- Name -->
		<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
			<label for="name" class="col-lg-2 control-label" th:text="#{name}">Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="name" th:placeholder="#{name}" th:field="*{name}" required="required" />
				<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</span>
				<div class="ws-errorbox" hidden=""></div>
			</div>
		</div>


		<!-- Description -->
		<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
			<label for="description" class="col-lg-2 control-label" th:text="#{description}">Description</label>
			<div class="col-lg-10">
				<textarea class="form-control" id="description" th:placeholder="#{description}" th:field="*{description}" rows="5" cols="40" required="required"> Description </textarea>
				<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect description</span>
				<div class="ws-errorbox" hidden=""></div>
			</div>
		</div>



		<!-- Reservable -->
		<div class="form-group">
			<label for="organization" class="col-lg-2" th:text="#{element.reservable}"></label>
			<div class="col-lg-2">
				<input type="checkbox" class="form-check-input" id="reservable" name="reservable" th:field="*{reservable}" th:title="#{element.reservable.info}" />
			</div>
		</div>



		<!-- Location -->
		<div class="form-group">
			<label for="organization" class="col-lg-2" th:text="#{element.location}"></label>
			<div class="col-lg-2">
				<input type="checkbox" class="form-check-input" id="location" name="location" th:field="*{location}" th:title="#{element.location.info}" />
			</div>
		</div>


	</div>

</body>
</html>
