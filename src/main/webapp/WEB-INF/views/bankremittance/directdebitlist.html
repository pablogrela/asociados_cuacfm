<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{directDebit.directDebitList.bankRemittance.title}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
<script th:src="@{/resources/js/service/directDebitAdminService.js}"></script>
<script th:src="@{/resources/js/controller/directDebitAdminRemittanceController.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='bankRemittance')">&nbsp;</div>


	<!-- Button redirect to bankRemittanceList-->
	<div sec:authorize="hasAnyRole('ROLE_ADMIN')" class="text-center">
		<a href="#" class="btn btn-info btn-lg" th:href="@{/bankRemittanceList}" th:text="#{directDebit.backBankRemittanceList}"> </a>
	</div>


	<!-- Table list of directDebits -->
	<div class="container-fluid" data-ng-app="membersApp" data-ng-controller="DirectDebitAdminRemittanceController as ctrl">
		<div
			th:include="directdebit/directdebittable :: directdebittable(#{directDebit.directDebitList.bankRemittance} + ' ' + ${#dates.format(bankRemittance.monthCharge, #messages.msg('dateFormatMonthOfYear'))}, 
			#{directDebit.directDebitList.bankRemittanceEmpty} + ' ' 
		     + ${#dates.format(bankRemittance.monthCharge, #messages.msg('dateFormatMonthOfYear'))})"></div>
	</div>


</body>
</html>
