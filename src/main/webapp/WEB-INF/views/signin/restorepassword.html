<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{signin.restorePassword.title}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<!-- th:action="@{/authenticate} -->
	<form class="form-narrow form-horizontal ws-validate" id="restorePasswordForm" method="post" th:action="@{/signin/restorePassword}">

		<!-- /* Handle the flash message, The message code is returned from the @Controller */-->
		<div class="text-center" th:if="${message != null}">
			<br></br>
			<div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${message.args[0]})})">&nbsp;</div>
		</div>

		<fieldset>
		
			<!-- Message help-->
			<legend th:text="#{signin.restorePassword.title}"></legend>

			<div class="form-group">
				<label for="email" class="col-lg-2 control-label" th:text="#{email}">Email</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" id="email" name="username" th:placeholder="#{email}" maxlength="50" required="required" />
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Button Send email -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default" th:text="#{signin.sendEmail}" th:title="#{signin.infoSendEmail}"></button>
				</div>
			</div>
			
		</fieldset>
	</form>
</body>
</html>
