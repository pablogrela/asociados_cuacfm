<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{signup.title}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body onload="signupFirebase()">


	<!-- Generic Header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>


	<form class="container ws-validate" method="get" th:action="@{/}" th:object="${signupForm}">

		<!--/* Show general error message when form contains errors */-->
		<th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
			<div th:replace="fragments/alert :: alert (type='danger', message=#{form.error})"></div>
		</th:block>

		<!-- Info -->
		<h1 class="text-center alert alert-primary " th:text="#{signup.infoFirebase}"></h1>

		<!-- Email -->
		<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
			<div class="col-lg-10">
				<input type="hidden" class="form-control" id="email" th:placeholder="#{email}" th:field="*{email}" maxlength="50" required="required" />
			</div>
		</div>


		<!-- Password -->
		<div class="form-group ws-validate" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
			<div class="col-lg-10">
				<input type="hidden" class="form-control" id="password" th:placeholder="#{password}" th:field="*{password}" minlength="6" maxlength="80"
					required="required" />
			</div>
		</div>
	</form>
</body>
</html>
