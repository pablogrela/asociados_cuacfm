<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{signup.title}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body>


	<!-- Generic Header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>


	<!-- Welcome message   -->
	<div class="text-center">
		<h1 th:text="#{home.welcome}">Welcome</h1>
		<br></br>
	</div>

	<form class="form-narrow form-horizontal ws-validate" id="signupFirebaseManualForm" method="post" th:action="@{/signup/signupFirebaseManual}">

		<fieldset>

			<!-- Message help-->
			<legend th:text="#{signin.info}"></legend>

			<!-- /* Handle the flash message, The message code is returned from the @Controller */-->
			<div class="text-center" th:if="${message != null}">
				<br></br>
				<div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${message.args[0]})})">&nbsp;</div>
			</div>

			<!-- Email -->
			<div class="form-group">
				<label for="email" class="col-lg-2 control-label" th:text="#{email}">Email</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" id="email" name="username" th:placeholder="#{email}" th:value="${email}" maxlength="50"
						required="required" readonly="readonly" />
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Password -->
			<div class="form-group ws-validate">
				<label for="password" class="col-lg-2 control-label" th:text="#{password}">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="password" th:placeholder="#{password}" minlength="6" maxlength="20" required="required" />
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- token -->
			<input type="hidden" class="form-control" id="token" name="token" th:value="${token}" required="required" />

			<!-- Button SignUp -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-orange btn-lg" id="acceptSignupFirebaseManualForm" th:text="#{signin}">Sign in</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
