<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{signup.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<!-- CSS -->
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
<!-- SCRIPT -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.jsdelivr.net/webshim/1.15.7/polyfiller.js"></script>
<script th:src="@{/resources/js/formcfg-es.js}"></script>
<script th:src="@{/resources/js/formcfg-gl.js}"></script>
<script th:src="@{/resources/js/chargeWebshim.js}"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>


	<form class="form-narrow form-horizontal ws-validate" method="post" th:action="@{/signup}" th:object="${signupForm}">

		<!--/* Show general error message when form contains errors */-->
		<th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
			<div th:replace="fragments/alert :: alert (type='danger', message=#{form.error})">Alert</div>
		</th:block>

		<fieldset>

			<!-- Message help-->
			<legend th:text="#{signup.info}">Please Sign Up</legend>

			<!-- Insert Name -->
			<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label for="name" class="col-lg-2 control-label" th:text="#{name}">Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="name" th:placeholder="#{name}" th:field="*{name}" maxlength="30"
						required="required" />
					<span class="help-block ws-errorbox" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert dni -->
			<div class="form-group" th:classappend="${#fields.hasErrors('dni')}? 'has-error'">
				<label for="dni" class="col-lg-2 control-label" th:text="#{dni}">dni</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="dni" th:placeholder="#{dni}" th:field="*{dni}" maxlength="30"
						required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Incorrect dni</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert address -->
			<div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
				<label for="address" class="col-lg-2 control-label" th:text="#{address}">address</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="address" th:placeholder="#{address}" th:field="*{address}"
						maxlength="30" required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect address</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert Login -->
			<div class="form-group" th:classappend="${#fields.hasErrors('login')}? 'has-error'">
				<label for="login" class="col-lg-2 control-label" th:text="#{login}">Login</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="login" th:placeholder="#{login}" th:field="*{login}" maxlength="30"
						required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Incorrect login</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert Email -->
			<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
				<label for="email" class="col-lg-2 control-label" th:text="#{email}">Email</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" id="email" th:placeholder="#{email}" th:field="*{email}" maxlength="30"
						required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert phone -->
			<div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'has-error'">
				<label for="phone" class="col-lg-2 control-label" th:text="#{phone}">phone</label>
				<div class="col-lg-10">
					<input type="tel" name="phone" class="form-control" id="phone" th:placeholder="#{phone}" th:field="*{phone}"
						minlength="6" maxlength="20" pattern="[0-9]{6,20}" th:title="#{telPattern}" />
					<span class="help-block" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect phone</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert mobile -->
			<div class="form-group" th:classappend="${#fields.hasErrors('mobile')}? 'has-error'">
				<label for="text" class="col-lg-2 control-label" th:text="#{mobile}">mobile</label>
				<div class="col-lg-10">
					<input type="tel" class="form-control" id="mobile" th:placeholder="#{mobile}" th:field="*{mobile}" maxlength="20"
						minlength="6" pattern="[0-9]{6,20}" th:title="#{telPattern}" required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Incorrect mobile</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert ProgramName -->
			<div class="form-group" th:classappend="${#fields.hasErrors('programName')}? 'has-error'">
				<label for="programName" class="col-lg-1 control-label" th:text="#{programName}">programName</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="programName" th:placeholder="#{programName}" th:field="*{programName}"
						maxlength="30" th:title="#{infoProgramName}" />
					<span class="help-block" th:if="${#fields.hasErrors('programName')}" th:errors="*{programName}">Incorrect
						programName</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Insert Password -->
			<div class="form-group ws-validate" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
				<label for="password" class="col-lg-2 control-label" th:text="#{password}">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="password" th:placeholder="#{password}" th:field="*{password}"
						minlength="4" maxlength="80" required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Reinsert Password -->
			<div class="form-group" th:classappend="${#fields.hasErrors('rePassword')}? 'has-error'">
				<label for="rePassword" class="col-lg-1 control-label" th:text="#{rePassword}">rePassword</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="rePassword" th:placeholder="#{rePassword}" th:field="*{rePassword}"
						minlength="4" data-dependent-validation="password" maxlength="80" required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}">Incorrect
						password</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- View Description Rule -->
			<div class="form-group">
				<label for="descriptionRule" class="col-lg-2 control-label" th:text="#{descriptionRule}">descriptionRule</label>
				<div class="col-lg-10">
					<textarea readonly="readonly" class="form-control" id="descriptionRule" th:text="${descriptionRule}" rows="5"
						cols="40">
            	Description</textarea>
				</div>
			</div>

			<!-- Accept rule -->
			<div class="form-group" th:classappend="${#fields.hasErrors('rule')}? 'has-error'">
				<label for="rule" class="col-lg-2-edit control-label" th:text="#{signup.rule}">rule</label>
				<div class="col-lg-10">
					<div class="col-lg-2-check">
						<input type="checkbox" class="form-control-edit" id="rule" name="rule" th:title="#{signup.infoRule}"
							required="required" />
					</div>
					<a th:text="#{signup.goCuacFM}" href="http://cuacfm.org/">view rule</a> <br></br>
					<span class="col-lg-10-edit help-block" th:if="${#fields.hasErrors('rule')}" th:errors="*{rule}"> Incorrect
						rule</span>
					<div class="ws-errorbox col-lg-10" hidden=""></div>
				</div>
			</div>
			
			<!-- Insert Recaptcha -->
			<div class="g-recaptcha form-group" data-sitekey="6LdmvgwTAAAAAFJQuCgiHWK3B5_YjTJ1jI7i3DhG"></div>
				<noscript>
				  <div style="width: 302px; height: 422px;">
				    <div style="width: 302px; height: 422px; position: relative;">
				      <div style="width: 302px; height: 422px; position: absolute;">
				        <iframe src="https://www.google.com/recaptcha/api/fallback?k=your_site_key"
				                frameborder="0" scrolling="no"
				                style="width: 302px; height:422px; border-style: none;">
				        </iframe>
				      </div>
				      <div style="width: 300px; height: 60px; border-style: none;
				                  bottom: 12px; left: 25px; margin: 0px; padding: 0px; right: 25px;
				                  background: #f9f9f9; border: 1px solid #c1c1c1; border-radius: 3px;">
				        <textarea id="g-recaptcha-response" name="g-recaptcha-response"
				                  class="g-recaptcha-response"
				                  style="width: 250px; height: 40px; border: 1px solid #c1c1c1;
				                         margin: 10px 25px; padding: 0px; resize: none;" >
				        </textarea>
				      </div>
				    </div>
				  </div>
				</noscript>
				
			<div class="form-group" th:classappend="${#fields.hasErrors('captcha')}? 'has-error'">
				<span class="col-lg-10-edit help-block" th:if="${#fields.hasErrors('captcha')}" th:errors="*{captcha}"> Incorrect captcha</span>
			</div>

			


			<!-- Button SignUp -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-success btn-lg" id="acceptSignup" th:text="#{signup}">Sign Up</button>
				</div>
			</div>

			<!-- Button SignIn -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<span th:text="#{signup.already}">Already have an account? </span>
					<a href="signin" th:href="@{/signin}" th:text="#{signin}">Sign In</a>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
