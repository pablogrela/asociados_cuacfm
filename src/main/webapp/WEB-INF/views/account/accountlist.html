<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{account.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<!-- CSS -->
<link rel="stylesheet" th:href="@{/resources/css/dataTables.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css"/>
<!-- SCRIPT -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
<script th:src="@{/resources/js/chargeTable.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='account')">&nbsp;</div>

	<h2 class="text-center" th:text="#{account.accountList}">Account List</h2>

	<div class="container text-center">
		<!-- /* Handle the flash message */-->
		<th:block th:if="${message != null}">
			<!-- /* The message code is returned from the @Controller */ -->
			<div
				th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${message.args[0]})})">&nbsp;</div>
		</th:block>
	</div>

	<!-- Verify if exits Accounts -->
	<div class="container" th:unless="${#lists.isEmpty(accounts)}">


		<!-- Table List of Training Types -->
		<table class="table table-striped table-hover table-responsive" id="customTable">
			<thead class="table-bordered">
				<tr>
					<th th:text="#{name}">Name</th>
					<th th:text="#{login}">Login</th>
					<th th:text="#{email}">Email</th>
					<th th:text="#{methodPayment}">Method Payment</th>
					<th th:text="#{accountType}">Account Type</th>
					<th th:text="#{installments}">Installments</th>
					<th th:text="#{role}">Role</th>
					<th class="no-sort"></th>
					<th class="no-sort"></th>
				</tr>
			</thead>
			<tbody class="table-bordered">

				<!-- Table entry -->
				<tr th:each="account : ${accounts}">
					<td th:text="${account.name}">name</td>
					<td th:text="${account.login}">login</td>
					<td th:text="${account.email}">email</td>
					<td th:if="${account.methodPayment != null}" th:text="${account.methodPayment.name}"></td>
					<td th:if="${account.methodPayment == null}" th:text="${account.methodPayment}"></td>
					<td th:if="${account.accountType != null}" th:text="${account.accountType.name}"></td>
					<td th:if="${account.accountType == null}" th:text="${account.accountType}"></td>
					<td th:text="${account.installments}">installments</td>
					<td th:text="#{${'roles.' + account.role}}">role</td>

					<!-- Unsubscribe Account -->
					<td th:if="${account.active} and !${account.role==rolAdmin}">
						<form th:action="@{'accountList/accountUnsubscribe/'+${account.id}}" method="post">
							<button class="btnTable btn-link glyphicon glyphicon glyphicon-chevron-down"
								th:title="#{account.infoUnsubscribe}" style="color: red"></button>
						</form>
					</td>
					
					<!-- Fill table entry -->
					<td th:if="${account.active} and ${account.role==rolAdmin}"></td>
					
					<!-- Subscribe Account -->
					<td th:if="!${account.active}">
						<form th:action="@{'accountList/accountSubscribe/'+${account.id}}" method="post">
							<button class="btnTable btn-link glyphicon  glyphicon-chevron-up"
								th:title="#{account.infoSubscribe}" style="color: green"></button>
						</form>
					</td>

					<!-- Modify Account -->
					<td>
						<form th:action="@{'account/'+${account.id}}" method="post">
							<button class="btnTable btn-link glyphicon glyphicon-edit" th:title="#{edit}"
								style="color: orange"></button>
						</form>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
