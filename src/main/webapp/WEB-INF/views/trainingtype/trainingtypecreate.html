<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{trainingType.titleCreate}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='trainingTypes')">&nbsp;</div>

	<!-- Button redirect to training type list-->
	<div class="text-center">
		<a href="#" class="btn btn-primary btn-lg" th:href="@{/trainingTypeList}" th:text="#{trainingType.backTrainingTypeList}"> </a>
	</div>
	<br></br>

	<form class="form-narrow form-horizontal ws-validate" method="post" th:action="@{trainingTypeCreate}" th:object="${trainingTypeForm}">

		<!--/* Show general error message when form contains errors */-->
		<th:block th:if="${#fields.hasErrors('${trainingTypeForm.*}')}">
			<div th:replace="fragments/alert :: alert (type='danger', message=#{form.error})">Alert</div>
		</th:block>

		<fieldset>



			<!-- Message help-->
			<legend th:text="#{trainingType.infoCreate}">Create Training Type</legend>



			<!-- Insert Name -->
			<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label for="name" class="col-lg-2 control-label" th:text="#{name}">Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="name" th:placeholder="#{name}" th:field="*{name}" maxlength="50" required="required" />
					<span class="help-block with-errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Insert Required -->
			<div class="form-group">
				<label for="required" class="col-lg-2" th:text="#{trainingType.required}">Required</label>
				<div class="col-lg-2">
					<input type="checkbox" class="form-check-input" id="required" name="required" th:field="*{required}" th:title="#{trainingType.infoRequired}" />
				</div>
			</div>



			<!-- Insert Description -->
			<div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
				<label for="password" class="col-lg-2 control-label" th:text="#{description}">Description</label>
				<div class="col-lg-10">
					<textarea class="form-control" id="description" th:placeholder="#{description}" th:field="*{description}" rows="5" cols="40" maxlength="500"
						required="required"> Description</textarea>
					<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect description</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Insert Place -->
			<div class="form-group" th:classappend="${#fields.hasErrors('place')}? 'has-error'">
				<label for="place" class="col-lg-2 control-label" th:text="#{place}">place</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="place" th:placeholder="#{place}" th:field="*{place}" maxlength="50" required="required" />
					<span class="help-block" th:if="${#fields.hasErrors('place')}" th:errors="*{place}">Incorrect place</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Insert Duration -->
			<div class="form-group" th:classappend="${#fields.hasErrors('duration')}? 'has-error'">
				<label for="duration" class="col-lg-2 control-label" th:text="#{duration}">place</label>
				<div class="col-lg-10">
					<div class="input-group col-lg-6-edit">
						<input type="number" class="form-control" id="duration" th:placeholder="#{duration}" th:field="*{duration}" min="1" required="required" />
						<span class="input-group-addon" th:text="#{minutes}">minutes</span>
					</div>
					<span class="col-lg-10-edit help-block" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"> Incorrect duration</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Button Create Training -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-orange btn-form" id="create" th:text="#{trainingType.create}">Create</button>
				</div>
			</div>



		</fieldset>
	</form>
</body>
</html>
