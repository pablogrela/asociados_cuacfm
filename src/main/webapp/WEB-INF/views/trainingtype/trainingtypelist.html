<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org" 
xmlns:tiles="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{trainingType.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css"/>
<script src="//code.jquery.com/jquery-2.1.3.js"></script>
<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script src="../../../resources/js/chargeTable.js" th:src="@{/resources/js/chargeTable.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='trainingType')">&nbsp;</div>


	<!-- Button Create New Training Type -->
	<div class="text-center">
		<a href="#" class="btn btn-success btn-lg" th:href="@{/trainingTypeList/trainingTypeCreate}"
			th:text="#{trainingType.createNewTraining}">Create New Training Type </a>
	</div>
	<br></br>





	<fieldset>

		<h2 class="text-center" th:text="#{trainingType.trainingTypelist}">List of Training Types</h2>

		<div class="container text-center">
			<!-- /* Handle the flash message */-->
			<th:block th:if="${message != null}">
				<!-- /* The message code is returned from the @Controller */ -->
				<div
					th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${message.args[0]})})">&nbsp;</div>
			</th:block>
		</div>

		<!-- Verify if exits Trainings -->
		<div class="container" th:unless="${#lists.isEmpty(trainingTypes)}">


			<!-- Table List of Training Types -->
			<table class="table table-striped table-hover table-responsive" id="customTable">
				<thead class="table-bordered">
					<tr>
						<th th:text="#{name}">Name</th>
						<th th:text="#{trainingType.required}">Close</th>
						<th th:text="#{place}">Place</th>
						<th th:text="#{duration}">Duration</th>
						<th class="no-sort"></th>
						<th class="no-sort"></th>
					</tr>
				</thead>
				<tbody class="table-bordered">

					<!-- Table entry -->
					<tr th:each="trainingType : ${trainingTypes}">
						<td th:text="${trainingType.name}">name</td>
						<td><input type="checkbox" th:checked="${trainingType.required}"
							onClick="return false" th:title="#{trainingType.infoShowRequired}" /></td>
						<td th:text="${trainingType.place}">place</td>
						<td th:text="${trainingType.duration}">duration</td>


						<!-- It doesnÂ´t delete TrainingType because TrainingType has trainings-->
						<td th:if="${trainingType.hasTrainings == true}">				
								<button class="btnTableLocked btn-link glyphicon glyphicon-remove" th:title="#{trainingType.infoRemoveLocked}" style="color: black">
								</button>
						</td>
						
						<!-- Delete TrainingType -->
						<td th:if="${trainingType.hasTrainings == false}" >	
							<form th:action="@{'trainingTypeList/trainingTypeDelete/'+${trainingType.id}}" method="post">
								<button class="btnTable btn-link glyphicon glyphicon-remove" th:title="#{trainingType.infoRemove}"
									style="color: red"></button>
							</form>
						</td>

						<!-- Modify TrainingType -->
						<td>
							<form th:action="@{'trainingTypeList/trainingTypeEdit/'+${trainingType.id}}" method="post">
								<button class="btnTable btn-link glyphicon glyphicon-edit" th:title="#{edit}"
									style="color: orange"></button>
							</form>
						</td>

					</tr>
				</tbody>
			</table>
		</div>


	</fieldset>
</body>
</html>
