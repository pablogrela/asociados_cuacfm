<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{training.titleCloseList}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<!-- CSS -->
<link rel="stylesheet" th:href="@{/resources/css/dataTables.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css"/>
<!-- SCRIPT -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
<script th:src="@{/resources/js/chargeTable.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='training')">&nbsp;</div>
	
	
	<!-- Button redirect to Training List Close-->
	<div class="text-center">
		<a class="btn btn-info btn-lg" th:href="@{/trainingList}"
			th:text="#{training.viewTrainingOpen}">View Training Close</a>
	</div>

	<br></br>
	<!-- Form for view different years -->
	<div class="container text-center scroll">
		<div class="btn-group" th:each="year : ${years}">
			<form method="post" th:action="@{trainingCloseList}">
				<button class="btn btn-info btn-lg" th:name="year" th:value="${year}" th:title="#{infoYears}"
					th:text="${year}"></button>
			</form>
		</div>
	</div>
	
	
	<!-- Show message, if directDebit list is empty -->
	<div th:if="${#lists.isEmpty(closeTrainings)}">
		<h2 class="text-center" th:text="#{training.trainingCloseListEmpty} + #{from} + ${yearShow}">List of DirectDebit
			Types</h2>
	</div>


	<fieldset>

		<!-- Verify if exits close trainings -->
		<div class="container" th:unless="${#lists.isEmpty(closeTrainings)}">

			<!-- Tittle -->
			<h2 class="text-center" th:text="#{training.trainingCloseList} + #{from} + ${yearShow}">List
				of Trainings</h2>


			<!-- Table List of Trainings -->
			<table class="table table-striped table-hover table-responsive" id="customTable">
				<thead class="table-bordered">
					<tr>
						<th th:text="#{name}">Name</th>
						<th th:text="#{training.dateLimit}">Date Limit</th>
						<th th:text="#{training.dateTraining}">Date Training</th>
						<th th:text="#{training.countPlaces}">Place</th>
						<th th:text="#{training.maxPlaces}">Place</th>
						<th class="no-sort"></th>
						<th class="no-sort"></th>
					</tr>
				</thead>
				<tbody class="table-bordered">

					<tr th:each="training : ${closeTrainings}">
						<td th:text="${training.name}">name</td>
						<td th:text="${{training.dateLimit}}">13/01/2015</td>
						<td th:text="${{training.dateTraining}}">15/01/2015</td>
						<td th:text="${training.countPlaces}">countPlaces</td>
						<td th:text="${training.maxPlaces}">maxPlaces</td>

						<!-- View info of training -->
						<td>
							<form th:action="@{'trainingView/'+${training.id}}" method="post">
								<button class="btnTable btn-link glyphicon glyphicon-search"
									th:title="#{info}" style="color: blue"></button>
							</form>
						</td>
						
						<!-- View Close Inscriptions -->
						<td>
							<form
								th:action="@{'inscriptionCloseList/'+${training.id}}"
								method="post">
								<button class="btnTable btn-link glyphicon glyphicon-user"
									th:title="#{training.infoInscriptions}" style="color: green"></button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</fieldset>
</body>
</html>
