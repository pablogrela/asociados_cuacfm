<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{payProgram.titleEdit}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}" />
<!-- CSS -->
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
<!-- SCRIPT -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="//cdn.jsdelivr.net/webshim/1.15.7/polyfiller.js"></script>
<script th:src="@{/resources/js/formcfg-es.js}"></script>
<script th:src="@{/resources/js/chargeWebshim.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='payInscription')">&nbsp;</div>


	<form class="form-narrow form-horizontal ws-validate" method="post" th:action="@{payProgramEdit}"
		th:object="${payProgramForm}">

		<!--/* Show general error message when form contains errors */-->
		<th:block th:if="${#fields.hasErrors('${payProgramForm.*}')}">
			<div th:replace="fragments/alert :: alert (type='danger', message=#{payProgram.error})">Alert</div>
		</th:block>

		<fieldset>

			<!-- Message help-->
			<legend th:text="#{payProgram.infoEdit}">Edit PayProgram</legend>

			<!-- Edit Price -->
			<div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
				<label for="price" class="col-lg-2 control-label" th:text="#{price}">place</label>
				<div class="col-lg-10">
					<div class="col-lg-3-edit">
						<input type="number" class="form-control" id="price" th:placeholder="#{price}" th:field="*{price}" step="0.01"
							min="0.01" required="required" />
					</div>
					<span class="col-lg-2-right control-label" th:text="#{currency}">currency</span>
					<br></br>
					<span class="col-lg-10-edit help-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
						Incorrect price</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Edit HasPay -->
			<div class="form-group">
				<label for="hasPay" class="col-lg-2-edit control-label" th:text="#{payProgram.hasPay}">Has Pay</label>
				<div class="col-lg-2">
					<input type="checkbox" class="form-control-edit" th:checked="${payProgram.hasPay}" id="hasPay" name="hasPay"
						th:title="#{payProgram.infoClose}" />
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Edit AccountPayer -->
			<div class="form-group" th:classappend="${#fields.hasErrors('accountPayer')}? 'has-error'">
				<label for="accountPayer" class="col-lg-1 control-label" th:text="#{payProgram.accountPayer}">Account Payer</label>
				<div class="col-lg-10">
					<input type="text" name="accountPayer" class="form-control" id="accountPayer" list="userlist"
						th:placeholder="#{payProgram.accountPayer}" th:field="*{accountPayer}" maxlength="30" />
					<span class="help-block" th:if="${#fields.hasErrors('accountPayer')}" th:errors="*{accountPayer}">Incorrect
						accountPayer</span>
					<!-- Datalist is a search by keyword-->
					<datalist id="userlist">
						<option th:each="username : ${usernames}" th:value="${username}" />
					</datalist>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>

			<!-- Edit IdTxn -->
			<div class="form-group" th:classappend="${#fields.hasErrors('idTxn')}? 'has-error'">
				<label for="idTxn" class="col-lg-1 control-label" th:text="#{payProgram.idTxn}">IdTxn</label>
				<div class="col-lg-10">
					<input type="text" name="idTxn" class="form-control" id="idTxn" th:placeholder="#{payProgram.idTxn}"
						th:field="*{idTxn}" maxlength="30" />
					<span class="help-block" th:if="${#fields.hasErrors('idTxn')}" th:errors="*{idTxn}">Incorrect idTxn</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Edit IdPayer -->
			<div class="form-group" th:classappend="${#fields.hasErrors('idPayer')}? 'has-error'">
				<label for="idPayer" class="col-lg-1 control-label" th:text="#{payProgram.idPayer}">IdPayer</label>
				<div class="col-lg-10">
					<input type="text" name="idPayer" class="form-control" id="idPayer" th:placeholder="#{payProgram.idPayer}"
						th:field="*{idPayer}" maxlength="30" />
					<span class="help-block" th:if="${#fields.hasErrors('idPayer')}" th:errors="*{idPayer}">Incorrect idPayer</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Edit EmailPayer -->
			<div class="form-group" th:classappend="${#fields.hasErrors('emailPayer')}? 'has-error'">
				<label for="emailPayer" class="col-lg-1 control-label" th:text="#{payProgram.emailPayer}">EmailPayer</label>
				<div class="col-lg-10">
					<input type="text" name="emailPayer" class="form-control" id="emailPayer"
						th:placeholder="#{payProgram.emailPayer}" th:field="*{emailPayer}" maxlength="30" />
					<span class="help-block" th:if="${#fields.hasErrors('emailPayer')}" th:errors="*{emailPayer}">Incorrect
						emailPayer</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Edit statusPay -->
			<div class="form-group" th:classappend="${#fields.hasErrors('statusPay')}? 'has-error'">
				<label for="statusPay" class="col-lg-1 control-label" th:text="#{payProgram.statusPay}">statusPay</label>
				<div class="col-lg-10">
					<input type="text" name="statusPay" class="form-control" id="statusPay"
						th:placeholder="#{payProgram.statusPay}" th:field="*{statusPay}" maxlength="30" />
					<span class="help-block" th:if="${#fields.hasErrors('statusPay')}" th:errors="*{statusPay}">Incorrect
						statusPay</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>



			<!-- Edit DatePay -->
			<div class="form-inline form-group" th:classappend="${#fields.hasErrors('datePay')}? 'has-error'">
				<label for="datePay" class="col-lg-1 control-label" th:text="#{payProgram.datePay}">Date PayProgram</label>
				<div class="col-lg-10">
					<input type="datetime" class="form-control" id="datePay" th:placeholder="#{payProgram.datePay}"
						th:field="*{datePay}" />
					<span class="help-block" th:if="${#fields.hasErrors('datePay')}" th:errors="*{datePay}">Incorrect datePay</span>
					<div class="ws-errorbox" hidden=""></div>
				</div>
			</div>


			<!-- Button Edit  -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-success btn-lg" th:text="#{payProgram.modify}">Create</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
