<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{book.list.close.title}"></title>
<object th:include="fragments/head :: head" th:remove="tag"></object>
<script th:src="@{/resources/js/service/bookService.js}"></script>
<script th:src="@{/resources/js/controller/bookController.js}"></script>
</head>
<body>

	<!-- Generic Header -->
	<div th:replace="fragments/header :: header(active='books')">&nbsp;</div>

	<div class="container-fluid">

		<!-- Button redirect to directDebit list close-->
		<div class="text-center">
			<a href="#" class="btn btn-primary btn-lg" th:href="@{/bookList}" th:text="#{book.list.view}"></a> 
		</div>
		<br></br>

		<div class="ng-cloak" data-ng-app="membersApp" data-ng-controller="BookController" data-ng-init="fetchAllBooksClose()">
			<div th:include="book/booklisttable :: booklisttable(#{book.list.close}, #{book.list.close})"></div>
		</div>

	</div>
</body>
</html>
